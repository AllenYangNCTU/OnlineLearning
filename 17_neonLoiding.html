<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        /* 外邊距 */
        margin: 0;
        /* 內邊距 */
        padding: 0;
        /* 字型 */
        font-family: sans-serif;
        }

        body{
            /* 設定一個flex */
            display: flex;
            /* 交叉軸中心對齊 */
            align-items: center;
            /* 水平線置中對齊 */
            justify-content: center;
            /* 最小高度 */
            min-height: 100vh;
            /* 背景 */
            background: #000;
        }

        h2{
            /* 顏色 */
            color: #000;
            /* 字體大小 */
            font-size: 6em;
            /* 設定flex */
            display: flex;
        }

        h2 span{
            /* 動畫持續4秒 線性 動畫持續不停 */
            animation: animate 4s linear infinite;
        }

        h2 span:nth-child(1){
            /* 動畫延遲 */
            animation-delay: 0s;
        }

        h2 span:nth-child(2){
            /* 動畫延遲 */
            animation-delay: 0.1s;
        }

        h2 span:nth-child(3){
            /* 動畫延遲 */
            animation-delay: 0.2s;
        }

        h2 span:nth-child(4){
            /* 動畫延遲 */
            animation-delay: 0.3s;
        }

        h2 span:nth-child(5){
            /* 動畫延遲 */
            animation-delay: 0.4s;
        }

        h2 span:nth-child(6){
            /* 動畫延遲 */
            animation-delay: 0.5s;
        }

        h2 span:nth-child(7){
            /* 動畫延遲 */
            animation-delay: 0.6s;
        }

        h2 span:nth-child(8){
            /* 動畫延遲 */
            animation-delay: 0.7s;
        }

        @keyframes animate{
            0%, 100%{
                /* 顏色 */
                color: #fff;
                /* 背後增加模糊效果 */
                filter: blur(2px);
                /* 文字陰影 */
                text-shadow: 0 0 10px #00b3ff,
                             0 0 20px #00b3ff,
                             0 0 40px #00b3ff,
                             0 0 80px #00b3ff,
                             0 0 120px #00b3ff,
                             0 0 200px #00b3ff,
                             0 0 300px #00b3ff,
                             0 0 300px #00b3ff;
            }
            25%, 75%{
                /* 顏色 */
                color: #000;
                /* 背後增加模糊效果 */
                filter: blur(0px);
                /* 文字陰影 無 */
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <h2>
        <span>L</span>
        <span>o</span>
        <span>a</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
        <span>...</span>
    </h2>
</body>
</html>
