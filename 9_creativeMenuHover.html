<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創意選單懸停效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0d0f1b;
        }
        ul{
            position: relative;
            display: flex;
            flex-direction: column;
        }
        ul li{
            list-style: none;
        }
        ul li::before{
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 6rem;
            font-weight: 700;
            pointer-events: none;
            letter-spacing: 20px;
            opacity: 0;
            transition: 0.5s;
            white-space: nowrap;
        }
        ul li:hover:before{
            opacity: 1;
            letter-spacing: 0;
        }
        ul li a{
            position: relative;
            display: inline-block;
            padding: 6px 15px;
            text-decoration: none;
            background: #2196f3;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            transition: 0.5s;
            z-index: 1;
        }

        ul:hover li a{
            opacity: 0;
        }
        ul li a:hover{
            transform: scale(1.4);
            z-index: 100;
            background: #ff3f81;
            opacity: 1;
        }
        ul li a::before{
            content: '';
            position: absolute;
            top: 0;
            left: -100px;
            width: 80%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform: skew(35deg);
        }

        ul li a:hover:before{
            left: calc(100% + 100px);
            transition: 0.5s;
            transition-delay: 0.2s;
        }
    </style>
</head>
<body>
    <ul>
        <li data-text="Home"><a href="#">首頁</a></li>
        <li data-text="About"><a href="#">關於</a></li>
        <li data-text="Services"><a href="#">服務</a></li>
        <li data-text="Portfolio"><a href="#">作品</a></li>
        <li data-text="Team"><a href="#">團隊</a></li>
        <li data-text="Contact"><a href="#">聯繫</a></li>
    </ul>
</body>
</html>
